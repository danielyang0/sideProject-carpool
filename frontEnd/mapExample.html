<html>

<head>

            #map {

    <script>

$(function () {
    testMap();
});

function testMap() {
    $('#getLoc').click(function () {
        var lc = getSelectedLocation()
        alert(lc.lat + " , "+lc.lng);
    });

    $('#addTestLocData1').click(function() {
        var testLocData = {
		    lat: 37.7723,
		    lng: -122.440
        };
        addNewLocationToMarker(testLocData.lat, testLocData.lng);
    });

        $('#addTestLocData2').click(function() {
        var testLocData = {
		    lat: 37.780,
		    lng: -122.450
        };
        addNewLocationToMarker(testLocData.lat, testLocData.lng);
    });
}

    </script>
</head>

<body>
    <button id="getLoc">get selected location</button>
    <button id="addTestLocData1">add a test location data 1 as a market on the map</button>
    <button id="addTestLocData2">add a test location data 2 as a market on the map</button>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map" height="460px" width="100%"></div>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdRxq9UR0bm3ORAE_GAxYyOrIzdwNQ0dw&libraries=places&callback=initMap">
