<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="emptyLine"><span class="textColorError error" id="error">Incorrect user name or password</span></div>
    <div>
        <span id="login_error" class="badge badge-danger" style="display: none;">Incorrect user name or password</span>
        <div>
            <input type="text" class="input borderColorInfo" id="userName" placeholder="User Name" /><span class="textColorError error" id="userNameError">User name is empty</span>
        </div>
        <div>
            <input type="password" class="input borderColorInfo" id="pass" placeholder="Password" /><span class="textColorError error" id="passwordError">Password is empty</span>
        </div>
        <a class="loginBtn textColorWhite backgroundColorSuccess" onclick="onClickLogin()">Login</a>
    </div>
</body>

</html>
