<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/color.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
</head>

<body onload="onLoad()">
    <div class="header"><img src="head.png" class="headImage"/></div>
    <div>
        <p class="title">Sign in with your user name</p>
        <span class="textColorError error" id="error">Incorrect user name or password</span>
    </div>
    <div>
        <div>
            <input type="text" class="input borderColorInfo" id="userName" placeholder="User Name" /><span class="textColorError error"
                id="userNameError">Please input user name</span>
        </div>
        <div>
            <input type="password" class="input borderColorInfo" id="pass" placeholder="Password" /><span class="textColorError error"
                id="passwordError">Please input password</span>
        </div>
        <a class="loginBtn textColorWhite backgroundColorSuccess" onclick="onClickLogin()">Sign in</a>
    </div>
</body>

</html>
