<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/color.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
</head>

<body>
    <div>
        <span id="login_error" class="badge badge-danger" style="display: none;">Incorrect user name or password</span>
        <div>
            <p class="inputLabel textColorInfo">User name:</p>
            <input type="text" class="input borderColorInfo" id="userName" />
        </div>
        <div>
            <p class="inputLabel textColorInfo">Password:</p>
            <input type="password" class="input borderColorInfo" id="pass" />
        </div>
        <button class="btn btn-primary" onclick="onLogin()">Login</button>
    </div>
</body>

</html>
